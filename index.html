<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="style.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="body">
    <div class="calculator">
        <div class="monitor" id="monitor">
            
        </div>
        <div class="btn-group">
            <div class="number btn--number-6">6</div>
            <div class="number btn--number-7">7</div>
            <div class="number btn--number-8">8</div>
            <div class="number btn--number-9">9</div>


            <div class="number btn--number-5">5</div>
            <div class="number btn--number-4">4</div>
            <div class="number btn--number-3">3</div>
            <div class="number btn--number-2">2</div>
            <div class="number btn--number-1">1</div>
            <div class="number btn--number-0">0</div>
            <div class="btn--decimal">.</div>
            <div class="btn--ac">AC</div>
        </div>
        <div class="operator-group">
            <div class="operator btn--operator-plus">&#43;</div>
            <div class="operator btn--operator-minus">&#8722;</div>
            <div class="operator btn--operator-multiply">&#215;</div>
            <div class="operator btn--operator-devision">&#247;</div>
            <div class="btn--enter">&#61;</div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
